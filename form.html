<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My feedback</title>
</head>
<body>
    <form>
        <h1>My Feedback Form</h1>
        <ul type="square">
            <li><label>Name:</label>
            <input type="text"></li><br>
            <li><label>Email:</label>
            <input type="email"></li><br>
            <li><label>password:</label>
            <input type="password" minlength="10" maxlength="10"></li><br>
            <li><label>Please check all the emotions that apply to you:</label></li>
            <ul type="disc">
                <LI><lable>Angry</lable>
                <input type="checkbox"></LI>
                <LI><lable>Sad</lable>
                <input type="checkbox"></LI>
                <LI><lable>Happy</lable>
                <input type="checkbox"></LI>
                <LI><lable>Ambivalent</lable>
                <input type="checkbox"><br>
                
            </ul>
            <li><label>How satisfied are you worth our services?</label></li>
            <ul>
                <li><label>Very satisfied</label><input type="radio" name="x"></li>
                <li><label>satisfied</label><input type="radio" name="x"></li>
                <li><label>didn't care</label><input type="radio" name="x"></li>
                <li><label>dissatisfied</label><input type="radio" name="x"></li>
                <li><label>Very dissatisfied</label><input type="radio" name="x"></li><br>
                
            </ul>
            <li><label>Further comments:</label></li>
            <textarea name="" id="" cols="20" rows="9"></textarea><br>
            <li><label>Bio Photo:</label></li>
            <input type="file" placeholder="choose file" ><br><br>
            <li><label>Location visited:</label></li>
            <select  name="" id="">
                <option value="">--select--</option>
                <option value="">bangalore</option>
                <option value="">kerala</option>
                <option value="">hyderabad</option>

            </select>

        </ul>
        <button>submit</button>
    </form>
</body>
</html>
